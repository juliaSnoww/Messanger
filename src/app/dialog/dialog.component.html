<h1 *ngIf="!id; else selectedDialog">Choose dialog</h1>

<ng-template #selectedDialog>
  <header>
    <button class="btn" *ngIf="showButton" (click)="showAllDialogs()">back</button>
    <p>{{ nickName }}</p>
  </header>

  <div class="msg-container">
    <a (click)="onAddMess()"> Add more messages</a>
    <p *ngFor="let msg of messages" class="msgFrom{{msg.type}} msg">
      {{ msg.msg }}
    </p>
  </div>
  <input type="text" [(ngModel)]="textMessage" (keyup.enter)="onPostMessage(textMessage)" >
</ng-template>
