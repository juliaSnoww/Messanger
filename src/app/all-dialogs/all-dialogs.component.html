<div *ngIf="listDialog">
  <div
    *ngFor="let dialog of listDialog | keyvalue"
    class="container"
    (click)="onSelectDialog(dialog.key, dialog.value.nick)">
    <img [src]="dialog.value.picture">
    <div class="text-part">
      <span style="background-color: brown">{{ dialog.value.nick }}</span>
      <span style="background-color: blueviolet">{{ dialog.value.messages[0].msg}}</span>
    </div>
  </div>
</div>
