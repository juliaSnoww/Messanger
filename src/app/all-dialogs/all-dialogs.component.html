<div *ngIf="listDialog">
  <div *ngFor="let dialog of listDialog | keyvalue" class="container" (click)="onSelectDialog(dialog.id)">
    <img [src]="dialog.value.picture">
    <div class="text-part">
      <span style="background-color: brown">{{ dialog.value.nick }}</span>
      <span style="background-color: blueviolet">{{ dialog.value.messages[0].msg[0].content}}</span>
    </div>
  </div>
</div>
